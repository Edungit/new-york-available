<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  

<form>

  <h1>Comment</h1>

  <fieldset>
    <label for="fullname">Name:</label>
    <input type="text" id="fullname" name="name">

    <label for="user-mail">Email:</label>
    <input type="email" id="user-mail" name="email">

    <label for="user-comment">Comment:</label>
    <textarea id="user-comment" name="user-comment"></textarea>

    <label>What is your overall opinion about this article?</label>
    <input type="radio" class="Positive" value="positive" name="Positive"><label for="positive" class="light">Positive</label><br/>
    <input type="radio" class="Negative" value="Negative" name="Negative"><label for="negative" class="light">Negative</label> <br>
    <input type="radio" class="Neutral" value="Neutral" name="Neutral"><label for="neutral" class="light">Neutral</label>
  </fieldset>

  <input type="checkbox" class="user_sub" value="interest" name="user_interest"><label class="light" for="development">I want to subscribe to the newsletter</label><br> <br>
   
  <button type="submit">Send</button>

</form>

</body>
</html>
